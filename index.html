<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <!-- Título da página exibido na guia do navegador -->
    <title>Clima Tempo | Veja a previsão do tempo</title>

    <!-- Referência ao ícone da guia (favicon) -->
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">

    <!-- Referência ao arquivo CSS externo para estilização da página -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Referência às fontes do Google Fonts para estilização de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Roboto&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- Referência à biblioteca Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Contêiner principal da página -->
    <main class="container">

        <!-- Formulário de pesquisa de cidade -->
        <div class="form">
            <a href="./index.html"> <img src="./assets/img/logo.png" alt="Logo da Página"></a>
            <h3>Verifique as condições climáticas de uma cidade:</h3>
            <div class="form-input-container">
                <input type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
        </div>

        <!-- Contêiner para exibir os dados do tempo (inicialmente oculto) -->
        <div id="weather-data" class="hide">
            <h2><i class="fa-solid fa-location-dot"></i>
                <span id="city"></span>
                <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira do País" id="country">
            </h2>

            <div id="description-container">
                <p id="description"></p>
                <img src="http://openweathermap.org/img/wn/01d.png" alt="Condições do tempo" id="weather-icon">
            </div>

            <p id="temperature"><span></span></p>

            <div id="details-container">
                <p id="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="fa-solid fa-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>

        <!-- Contêiner para mensagens de erro (inicialmente oculto) -->
        <div id="error-message" class="hide">
            <p>Não foi possível encontrar essa cidade.</p>
        </div>

        <!-- Contêiner para outro tipo de mensagem de erro (inicialmente oculto) -->
        <div id="error-message2" class="hide">

            <p>Você não informou nenhuma cidade!</p>
        </div>

        <!-- Contêiner para o ícone de carregamento (inicialmente oculto) -->
        <div id="loader" class="hide">
            <i class="fa-solid fa-spinner"></i>
        </div>

        <!-- Contêiner para sugestões de cidades -->
        <div id="suggestions">
            <h1>Consulte a Temperatura</h1>
            <div id="button-container">
                <button id="sao paulo">São Paulo</button>
                <button id="minas gerais">Minas Gerais</button>
                <button id="rio de janeiro">Rio de Janeiro</button>
                <button id="brasilia">Brasília</button>
                <button id="amazonas">Amazonas</button>
                <button id="goiania">Goiânia</button>
                <button id="tokyo">Tóquio</button>
                <button id="china">China</button>
                <button id="alaska">Alaska</button>
            </div>
        </div>
    </main>

</body>

<!-- Referência ao arquivo JavaScript externo para adicionar funcionalidades à página -->
<script src="./assets/js/script.js"></script>
<script src="./config.js"></script>

</html>
